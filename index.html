<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Rubik&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Rubik&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <title>Iniciar sesión</title>
</head>
<body id="body__login">
    <main>
        <div class="inicioSesion">
            <h1>Iniciar sesión</h1>
            <div>
                <form action="" id="loginForm">
                    <label for="user"> Usuario
                        <input type="text" id="user" name="user" required>
                    </label>
                    <label for="password"> Contraseña
                        <input type="password" name="password" id="password" required>
                    </label>
                    <input type="submit" value="Iniciar" id="submitBtn">
                    <div id="toHomeBtn__container">
                        
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./scripts/login.js"></script>
</body>
</html>
